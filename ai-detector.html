      .ai-input-glass textarea { width:100%; min-height:180px; background: rgba(0,0,0,0.2); color:#fff; caret-color:#32ef8a; border:1px solid rgba(255,255,255,0.28); border-radius:12px; padding:14px 16px; font:500 15px/1.5 Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans"; outline:none; }
      .ai-input-glass textarea::placeholder { color: rgba(255,255,255,0.7); }
      .ai-input-glass .controls { margin-top:12px; display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
      .ai-input-glass .status { font:600 14px/1.4 Inter, system-ui, sans-serif; color:#fff; }

        </div>
        <button class="nav-toggle">≡</button>
      </div>
    </nav>

    <section class="hero ai-hero" id="home">
      <div class="hero-content scroll-reveal">
        <h1 class="hero-title">AI Detection <span class="accent-gradient">System</span></h1>
        <p class="hero-subtitle">Advanced Machine Learning for Content Authentication</p>
      </div>
    </section>

    <section class="section scroll-reveal">
      <div class="container">
        <div class="ai-input-glass">
          <label for="inputText" class="section-title" style="margin-bottom:10px;color:#fff;">Enter text to analyze</label>
          <textarea id="inputText" placeholder="Paste or type text here..."></textarea>
          <div class="controls">
            <a id="analyzeBtn" class="btn btn-primary" role="button">Analyze</a>
            <a id="clearBtn" class="btn btn-secondary" role="button">Clear</a>
            <span id="statusMsg" class="status" aria-live="polite"></span>
          </div>
        </div>
      </div>
    </section>

    <section class="section scroll-reveal">
      <div class="container">
        <div id="results" class="glass-card result-card" style="padding:16px; display:none;"></div>
      </div>
    </section>

    <section class="section cta-section scroll-reveal">
      <div class="container">
        <div class="glass-card cta-card">
          <h2 class="cta-title">Interested in AI Detection Technology?</h2>
          <p class="cta-description">Explore the technical implementation or discuss potential collaborations</p>
          <div class="cta-buttons">
            <a href="#" class="btn btn-primary">View Source Code <i class="fas fa-code"></i></a>
            <a href="contact.html" class="btn btn-secondary">Get In Touch <i class="fas fa-envelope"></i></a>
          </div>
        </div>
      </div>
    </section>

    <script src="https://kit.fontawesome.com/your-kit-id.js" crossorigin="anonymous"></script>
    <script src="assets/js/effects.js"></script>
    <script>
      const inputEl = document.getElementById('inputText');
      const analyzeBtn = document.getElementById('analyzeBtn');
      const clearBtn = document.getElementById('clearBtn');
      const resultsEl = document.getElementById('results');
      const statusMsg = document.getElementById('statusMsg');
      function setStatus(msg, isError=false){ statusMsg.textContent = msg||''; statusMsg.style.color = isError ? '#ffb4b4' : '#c1ffd8'; }
      function showResult(html){ resultsEl.style.display='block'; resultsEl.innerHTML = html; }
      function clearAll(){ inputEl.value=''; resultsEl.style.display='none'; resultsEl.innerHTML=''; setStatus(''); }
      clearBtn?.addEventListener('click', e=>{ e.preventDefault(); clearAll(); inputEl.focus(); });
      analyzeBtn?.addEventListener('click', async e => {
        e.preventDefault();
        const text = (inputEl.value||'').trim();
        if(!text){ setStatus('Please enter some text to analyze.', true); inputEl.focus(); return; }
        setStatus('Analyzing…');
        try{
          const resp = await fetch('http://[2403:580d:1ab4:0:20b2:6b1c:5a7e:c7a3]:8000/detect', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text })
          });
          if(!resp.ok){ setStatus(`Server responded with ${resp.status}`, true); return; }
          let data; try{ data = await resp.json(); }catch(err){ setStatus('Invalid JSON response from server.', true); return; }
          const prob = typeof data.probability === 'number' ? (data.probability*100).toFixed(2)+'%' : 'N/A';
          const model = data.model || 'Unknown model';
          const verdict = data.verdict || (data.is_ai ? 'Likely AI-generated' : 'Likely Human');
          showResult(`<h3 style="margin-top:0">Detection Result</h3><p style="opacity:.9">Model: <strong>${model}</strong></p><p style="opacity:.9">Probability AI: <strong>${prob}</strong></p><p style="font-weight:700">${verdict}</p>`);
          setStatus('Done');
        }catch(err){ setStatus('Network error. Please check connection or server availability.', true); }
      });
    </script>
  </body>
