<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Ranger Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Parking Ranger Watch</h1>
        <p class="about">
            This tool analyzes historical parking ticket data from the City of Adelaide to show the likelihood of a parking ranger being on a specific street at a given time. Use the search below to find a street.
        </p>

        <input type="text" id="searchInput" placeholder="Search for a street name...">
        <div id="autocomplete-list" class="autocomplete-items"></div>

        <div id="results" class="hidden">
            <h2 id="streetTitle"></h2>
            
            <div class="card" id="current-hour-card">
                <h3>Right Now</h3>
                <p id="currentHourResult"></p>
            </div>

            <div class="card" id="today-schedule-card">
                <h3>Today's Schedule</h3>
                <table id="todaySchedule"></table>
            </div>

            <div class="card" id="weekly-schedule-card">
                <h3>Full Weekly Schedule</h3>
                <table id="weeklySchedule"></table>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
